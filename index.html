<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLink | Welcome to GoLink</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>

    <div class='container'>
        <div class="heading">
            <h1>Welcome to GoLink</h1>
            <p>Please fill the form to visit the desire website</p>
        </div>

        <div class="inputForm">
            <form id='myForm' action="">
            <div>
                <label for="scheme">Scheme:</label>
                <input type="text" class="inputClass" id="scheme" placeholder="Example: www">
            </div>

            <div>
                <label for="domain">Domain:</label>
                <input type="text" class="inputClass" id="domain" placeholder="Example: google.com">
            </div>

            <div class="btn inputClass" id="bt">
                <a href="http://" target="_blank">GO</a>
            </div>
            
            </form>
        </div>

    </div>

</body>


</html>
